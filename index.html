<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">



  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
<form class="w-75 m-auto mt-5 boomarkform">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="siteName" placeholder="site name">
      <label for="siteName">Site Name</label>
      <p class="text-danger"></p>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="siteUrl" placeholder="site Url">
      <label for="site Url">Site Url</label>
      <p class="text-danger"></p>
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="siteEmail" placeholder="site email">
      <label for="siteEmail">Site Email</label>
      <p class="text-danger"></p>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="sitePassword" placeholder="site password">
      <label for="sitePassword">Site Password</label>
      <p class="text-danger"></p>
    </div>
    <button  type="add"class="btn btn-outline-info add">Add</button>
    <button  type="reset" class="btn btn-outline-primary resat">resat</button>
    <button type="button" class="btn btn-outline-danger removeAll">Remove All</button>
  </form>

  <table class="table mt-5 text-center">
    <thead>
      <tr class="">
        <th scope="col">#</th>
        <th scope="col">Site Name</th>
        <th scope="col">Site Url</th>
        <th scope="col">User Email</th>
        <th scope="col">User Password</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody class="sites_data ">

    </tbody>
  </table>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
